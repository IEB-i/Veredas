    <style>
        body {

            background-color: #f8f9fa;

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #7c4b4c;
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }

        .desktop-image {
            margin-top: 0px;
            width: 100%;
            /* 100% da largura disponível */
            height: auto;
            max-height: 120vh;
            /* Limita a altura a 90% da altura da viewport */
            display: block;
            margin-left: auto;
            margin-right: auto;
            object-fit: contain;
            /* Garante que a imagem inteira seja exibida */
        }

        .mobile-image {
            margin-top: 0;

            max-width: 100%;
            display: none;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-nova-inscricao {
            background: linear-gradient(45deg, #200020, #764446);

            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            margin: 20px 0;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-nova-inscricao:hover {
            background: linear-gradient(45deg, #200020, #764446);
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media screen and (max-width: 768px) {
            .mobile-image {
                display: block;
            }

            .desktop-image {
                display: none;
            }

            .btn-nova-inscricao {
                padding: 10px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
